<div id="login-container">
  <h1>Registrar</h1>
  <form [formGroup]="registerForm">
    <label for="email">Nome</label>
    <input
      type="name"
      name="name"
      formControlName="name"
      placeholder="Digite seu nome"
      autocomplete="off"
    >
      <div  *ngIf="registerForm.controls['name'].touched && registerForm.controls['name'].invalid">
        <span class="error-message" *ngIf="f.name.errors?.required">
         *O nome é obrigatório
        </span>

      </div>

      <label for="email">E-mail</label>
      <input
        type="email"
        name="email"
        formControlName="email"
        placeholder="Digite seu e-email"
        autocomplete="off"
      >
      <div *ngIf="registerForm.controls['email'].touched && registerForm.controls['email'].invalid">
        <span class="error-message" *ngIf="f.email.errors && f.email.errors.required">
          *O email é obrigatório
        </span>

        <span *ngIf="f.email.errors && f.email.errors.email">
          *O formato do email é inválido
        </span>

      </div>


    <label for="password">Senha</label>
    <input
      type="password"
      name="password"
      formControlName="password"
      placeholder="Digite sua senha">

      <div *ngIf="registerForm.controls['password'].touched && registerForm.controls['password'].invalid">
        <span class="error-message" *ngIf="f.password.errors && f.password.errors.required">
          *A senha é obrigatória
        </span>

        <span class="error-message" *ngIf="f.password.errors && f.password.errors.minlength">
          *A senha tem que ter ao menos 6 caracteres
        </span>

      </div>

    <label for="password">Confirmar Senha</label>
    <input
      type="password"
      name="password"
      formControlName="confirm_password"
      placeholder="Confirmar senha"
      >

      <div *ngIf="registerForm.controls['confirm_password'].touched && registerForm.controls['confirm_password'].invalid">
        <span class="error-message" *ngIf="f.confirm_password.errors && f.confirm_password.errors.required">
          *A confirmação de senha é obrigatória
        </span>

        <span class="error-message" *ngIf="f.confirm_password.errors && f.confirm_password.errors.minlength">
          *A senha tem que ter ao menos 6 caracteres
        </span>

      </div>

      <button
        [disabled]="registerForm.invalid"
        (click)="submit()"
        type="submit"
        class="btn btn-primary">
        Registrar
    </button>
  </form>
  <div id="register-container">
    <p>Já tem uma conta</p>
    <a href="#">Login</a>
  </div>
</div>
